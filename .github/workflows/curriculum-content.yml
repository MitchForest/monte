name: Curriculum Content Check

on:
  pull_request:
    paths:
      - 'packages/curriculum-service/**'
      - 'scripts/sync-curriculum.mjs'

jobs:
  curriculum:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.12.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify curriculum manifest is up to date
        run: pnpm sync:curriculum --check --dry-run
